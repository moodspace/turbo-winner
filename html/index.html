<html>

<head>
  <meta charset="UTF-8">

  <title>Summer housing | 513 Dryden Rd Ithaca | MoodSpace</title>

  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"> -->

  <link rel="apple-touch-icon" sizes="57x57" href="./res/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./res/apple-touch-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="./res/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./res/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./res/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./res/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./res/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./res/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="./res/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./res/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="./res/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="./res/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="./res/manifest.json">
  <link rel="mask-icon" href="./res/safari-pinned-tab.svg" color="#d45454">
  <meta name="msapplication-TileColor" content="#c62828">
  <meta name="msapplication-TileImage" content="./res/mstile-144x144.png">
  <meta name="theme-color" content="#c62828">
</head>

<body>
  <div id="top-frame"></div>
  <div id="copyright">
    <a href="https://www.flickr.com/photos/bakokojp/12213870563/">image: Timber Cafe Furniture by BAKOKO</a>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script type="text/javascript" src="./js/client/typed.min.js"></script>
  <script type="text/javascript" src="./js/client/bundle.js"></script>
  <script>
    let activities = "enjoy summer,doing research,smoking weed,netflix and chill,taking naps,stargazing,game night,speak pig Latin,drink booze,have a PJ Party";
    $(function() {
      $("#typewriter").typed({
        strings: activities.split(",").map(function(e) {
          return e + " at";
        }),
        typeSpeed: 10,
        backDelay: 500,
        showCursor: false,
        loop: true
      });
    });

    var responsiveLayout = function() {
      if ($(window).width() <= 768) {
        $("#left-container").fadeOut();
        $("#typewriter").fadeOut();
        $("#typewriter-filler").fadeOut();
        $("#container").css("background-color", "rgba(255,255,255,0.7)");
      } else {
        $("#left-container").fadeIn();
        $("#typewriter").fadeIn();
        $("#typewriter-filler").fadeIn();
        $("#container").css("background-color", "transparent");
      }
    };

    var timeout1;
    $(document).ready(function() {
      responsiveLayout();
      $("#left-container").mouseover(function() {
        clearTimeout(timeout1);
        $(".square").fadeIn();
      });
      $(".square-wrapper").mouseleave(function() {
        timeout1 = setTimeout(function() {
          $(".square").fadeOut();
        }, 500);
      });
      $(".square").mouseover(function() {
        $(this).next().fadeIn();
      });
      $(".square").mouseleave(function() {
        var timeout = setTimeout(function() {
          $(this).fadeOut();
          $(this).next().fadeOut();
        }, 250);
        $(this).next().mouseover(function() {
          clearTimeout(timeout);
        });
      });
      $(".square-text").mouseleave(function() {
        var timeout = setTimeout(function() {
          $(this).fadeOut();
          $(this).prev().fadeOut();
        }, 250);
        $(this).prev().mouseover(function() {
          clearTimeout(timeout);
        });
      });
      $(".square-wrapper").mouseleave(function() {
        $(this).children().fadeOut();
      });
    });

    $(window).resize(function() {
      responsiveLayout();
    });
  </script>
</body>

</html>
